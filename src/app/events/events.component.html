<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" mode="side" opened>
    <app-create-event></app-create-event>
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <div class="cardDisplay">
      <mat-card class="example-card" *ngFor="let events of events">
          <mat-card-header >
            <mat-card-title class="title">{{events.title}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image class="img-article">
          <mat-card-content>
            <p>{{events.type}}</p>
            <p>{{events.location}}</p>
            <p>{{events.date}}</p>
          </mat-card-content>
          <mat-card-footer>
          <mat-card-actions>
            <a routerLink="/create" class="card-btn">Add Event</a>
            <button mat-button color="secondary" class="card-btn"><mat-icon>edit</mat-icon>Edit</button>
            <button mat-button color="warn" class="card-btn"><mat-icon>delete</mat-icon>Delete</button>
            <button mat-button color="secondary" class="card-btn">View Full</button>
          </mat-card-actions>
        </mat-card-footer>
      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
