<div>
  <div class="center">
    <div class="container">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" class="form-control" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
  <button>Create Account</button>
</div>

<div>
  <div>
    <div>
      <h1>Sign Up</h1>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" class="form-control" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </div>
  </div>
</div>
